
<main>
    <form (ngSubmit)="receberDados()" class="main">
        <div>
            <h1 class="loginTitleMsg">Login.</h1>
            <p class="loginMsg">Entre em sua conta utilizando seus dados de usuario e senha</p>
        </div>
        <div class="divInput">
            <p class="loginMsg">Usuário.</p>
            <input type="text" name="user" id="userInput" class="input" placeholder="Usuario" [(ngModel)]="userModel.email">
            <p class="loginMsg">Senha.</p>
            <input type="password" name="pass" id="passInput" class="input" placeholder="Senha" [(ngModel)]="userModel.password">
            <input id="botao-enviar" type="submit" value="Fazer Login">
        </div>
        <div class="cliente">
            <img src="assets/img/foto do cliente pos compra.png" class="foto_cliente">
            <div class="textCliente">
                <h2
                    style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                    Cliente pós compra.</h2>
                <p>nossos clientes são mais felizes com as compras realizadas aqui.</p>
            </div>
        </div>

    </form>
</main>
